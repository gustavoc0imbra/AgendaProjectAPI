<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column my-5">
    <h1>Agenda Project</h1>
    <form class="bg-dark p-5" th:action="@{/login}" method="POST">
        <div class="mb-3">
            <label for="user-inpt" class="form-label text-light">Usu√°rio:</label>
            <input type="text" id="user-inpt" class="form-control" placeholder="Insira o usuario" name="email">
        </div>
        <div class="mb-3">
            <label for="senha-inpt" class="form-label text-light">Senha:</label>
            <input type="password" id="senha-inpt" class="form-control" placeholder="Insira a senha" name="senha">
        </div>
        <p th:if="${mensagem}" class="is-invalid text-danger fw-bold" th:text="${mensagem}"></p>
        <div class="w-100 justify-content-end d-flex gap-2">
            <button type="reset" class="btn btn-danger">Cancelar</button>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>
<footer th:replace="MenuLayout/menulayout :: rodape"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
